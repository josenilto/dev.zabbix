# Zabbix Server Configuration File
# Configuração padrão do zabbix_server para uso com Docker

# Database connection parameters
DBHost=db
DBName=zabbix
DBUser=zabbix
DBPassword=zabbix
DBPort=3306

# Zabbix Server listening port
ListenPort=10051

# Log file location
LogFile=/var/log/zabbix/zabbix_server.log

# PID file location
PidFile=/var/run/zabbix/zabbix_server.pid

# Timeout para respostas de agentes
Timeout=4

# Número de workers (processos) - ajuste conforme sua carga
StartPollers=4
StartTrappers=5
StartPingers=1
StartDiscoverers=1
StartHTTPPollers=1

# Enable/disable housekeeping (limpeza de dados antigos)
HousekeepingFrequency=1

# Referência: https://www.zabbix.com/documentation/current/en/manual/appendix/config/zabbix_server
