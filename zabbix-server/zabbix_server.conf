# Template de `zabbix_server.conf` (opcional)
# Copie este arquivo se quiser sobrescrever configurações da imagem oficial.
# Muitas opções podem ser gerenciadas via variáveis de ambiente ao usar as imagens oficiais.

# Exemplo de parâmetros importantes (descomente e ajuste se necessário):
# DBHost=localhost
# DBName=zabbix
# DBUser=zabbix
# DBPassword=change_me
# ListenPort=10051

# Log file
# LogFile=/var/log/zabbix/zabbix_server.log

# PID file
# PidFile=/var/run/zabbix/zabbix_server.pid

# Timeout
# Timeout=4

# Se precisar de ajustes avançados, consulte:
# https://www.zabbix.com/documentation/current/en/manual/appendix/config/zabbix_server
